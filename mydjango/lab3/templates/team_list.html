{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Заголовок сторінки -->
    <header>
        <h1>Team Management</h1>
    </header>

    <!-- Основний контейнер -->
    <div class="container">
        <!-- Кнопка для додавання нової команди -->
        <a href="{% url 'team-create' %}" class="add-btn">Add New Team</a>

        <!-- Список команд або повідомлення, що їх немає -->
        <ul>
            {% for team in teams %}
                <!-- Посилання на детальну сторінку команди -->
                <li><a href="{% url 'team-detail' team.id %}">{{ team.team_name }}</a></li>
            {% empty %}
                <!-- Повідомлення, якщо список порожній -->
                <li class="no-teams">No teams available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
